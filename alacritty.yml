#Window
window:
  dimensions:
    columns: 90
    lines: 25
  padding:
    x: 1
    y: 0
  decorations: none
  dynamic_padding: true
  opacity: 0.80

#Font
font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellBackground
    cursor: '#c0c0c0'
