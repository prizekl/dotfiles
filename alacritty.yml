#Window
window:
  dimensions:
    columns: 90
    lines: 25
  padding:
    x: 1
    y: 1
  decorations: none
  dynamic_padding: true
background_opacity: 0.90

#Font
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellBackground
    cursor: '#c0c0c0'

