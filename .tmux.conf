#tmux + vim color fix
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g mouse on

# ========== pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ========== open pane in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#=========== statusline
set -g status-interval 1
set -g pane-active-border-style "fg=#539bf5"
set -g pane-border-style "fg=#2d333b"
set -g status-left ""
setw -g window-status-format " #I #W "
setw -g window-status-activity-style "none"
setw -g window-status-separator " "
setw -g window-status-style "none,fg=#f8f1f1,bg=#5eaaa8"
setw -g window-status-current-format "#[fg=#f8f1f1,bg=#eb5e0b,bold] #I #W "
set-option -g status-style "fg=#f8f1f1,bg=#a3d2ca"
set -g status-right '#[fg=#f8f1f1,bg=#eb5e0b] CPU: #{cpu_percentage} ï›œ S: #S '

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

#=========== PLUGINS
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'
