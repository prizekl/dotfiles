#tmux + vim color fix
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g mouse on

# ========== pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ========== open pane in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#=========== statusline: Dark Mode
set-option -g status-position top
set -g status-interval 5
set -g status-justify "centre"
set -g pane-active-border-style "fg=#cccccc"
set -g pane-border-style "fg=#2d333b"
setw -g window-status-format " #I_#W "
setw -g window-status-separator " "
setw -g window-status-current-format "[#I_#W]"
set -g status-left '#S'
set -g status-right '#{cpu_percentage}'
set-option -g status-style "fg=#cccccc,bg=#373737"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

#=========== PLUGINS
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'

