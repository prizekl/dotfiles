#tmux + vim color fix
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g mouse on
set -g focus-events on

# ========== pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ========== open pane in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# =========== statusline: Modern
set-option -g status-position top
set -g status-interval 5
set -g pane-active-border-style "fg=#CCCCCC"
set -g pane-border-style "fg=#2d333b"
set -g status-left ''
setw -g window-status-format " #I #W "
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#5a5a5a,bg=default"
setw -g window-status-current-format "#[fg=#cccccc,bg=default] #I #W "
set-option -g status-style "fg=#cccccc,bg=default"
set -g status-right '#[fg=#cccccc,bg=default]#{cpu_percentage} #S'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

#=========== PLUGINS
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'
